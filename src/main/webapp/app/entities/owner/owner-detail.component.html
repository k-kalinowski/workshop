<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="owner">
            <h2><span jhiTranslate="workshopApp.owner.detail.title">Owner</span> {{owner.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="workshopApp.owner.firstName">First Name</span></dt>
                <dd>
                    <span>{{owner.firstName}}</span>
                </dd>
                <dt><span jhiTranslate="workshopApp.owner.lastName">Last Name</span></dt>
                <dd>
                    <span>{{owner.lastName}}</span>
                </dd>
                <dt><span jhiTranslate="workshopApp.owner.email">Email</span></dt>
                <dd>
                    <span>{{owner.email}}</span>
                </dd>
                <dt><span jhiTranslate="workshopApp.owner.phoneNumber">Phone Number</span></dt>
                <dd>
                    <span>{{owner.phoneNumber}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/owner', owner.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
